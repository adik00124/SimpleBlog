			<section class="white_section">
				<h2>If you want to share your ideas with me, please fill in the form below!</h2>

				<div class="box_one">
 				    <form action="/contact">

    				<label>Name:</label>
    			 	<input class="user_data" type="text" name="name" placeholder="Enter your name...">

    			 	<label>E-mail:</label>
    			 	<input class="user_data" type="text" name="email" placeholder="Enter your e-mail...">

    			 	<label>Topic:</label>
    			 	<input class="user_data" type="text" name="topic" placeholder="Enter your topic...">

    				<label for="user_subject">Subject</label>
    				<textarea class="user_data" id="user_text_area" name="subject" placeholder="Write your ideas..."></textarea>

    				<input id="submit_button" type="submit" value="Click to send!">
  					</form>
				</div>

				<div id="box_two">
					<img src="images/envelop.jpg" alt="envelope">
				</div>

		<main>
			<section class="white_section">
				<h2>If you want to share your ideas with me, please fill in the form below!</h2>

				<div class="flex-wrapper">

					<div class="box_one responsive">
	 				    <form action="/contact">

	    				<label for="name">Name:</label>
	    			 	<input class="user_data" type="text" name="name" id="name" placeholder="Enter your name..." required>

	    			 	<label for="email">E-mail:</label>
	    			 	<input class="user_data" type="text" name="email" id="email" placeholder="Enter your e-mail..." required>

	    			 	<label for="topic">Topic:</label>
	    			 	<input class="user_data" type="text" name="topic" id="topic" placeholder="Enter your topic..." required>

	    				<label for="user_text_area">Subject</label>
	    				<textarea class="user_data" id="user_text_area" name="subject" placeholder="Write your ideas..." required></textarea>

	    				<input id="submit_button" type="submit" value="Click to send!">
	  					</form>
					</div>
 
					<div id="box_two">
						<img id="image" src="images/envelop.jpg" alt="envelope">
					</div>

				</div>

			</section>
